# Example application properties - Copy this to application.properties and fill in your values
# Server Configuration
server.port=${PORT:8080}

# AWS S3 Configuration
aws.s3.bucket=${AWS_S3_BUCKET:your-s3-bucket-name}
aws.accessKey=${AWS_ACCESS_KEY:your-aws-access-key}
aws.secretKey=${AWS_SECRET_KEY:your-aws-secret-key}
aws.region=${AWS_REGION:us-east-1}

# Logging
logging.level.com.amazonaws=DEBUG
logging.level.org.apache.http=DEBUG

# MongoDB Atlas connection string
spring.data.mongodb.uri=${MONGODB_URI:your-mongodb-connection-string}
spring.data.mongodb.database=${MONGODB_DATABASE:your-database-name}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
